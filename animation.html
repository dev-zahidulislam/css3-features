<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @keyframes ping-pong {
        from {
          left: 0;
        }
        to {
          left: 400px;
          background-color: red;
          border: 2px solid yellow;
        }
      }

      @keyframes bounce {
        0% {
          top: 0;
          left: 0;
        }

        25% {
          left: 150px;
          top: 200px;
        }

        50% {
          left: 300px;
          top: 0;
        }

        100% {
          left: 500px;
          top: 200px;
        }
      }
      .stage {
        width: 600px;
        height: 300px;
        background-color: aqua;
        border: 2px solid steelblue;
      }

      .ball {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background-color: yellow;
        position: relative;
        /* animation: ping-pong 2s ease-in-out 1s infinite alternate; */
        border: 2px solid red;
        animation: bounce 3s ease-in-out 0s infinite alternate;
      }
    </style>
  </head>
  <body>
    <h1>Explore Animation</h1>
    <div class="stage">
      <div class="ball"></div>
    </div>
  </body>
</html>
