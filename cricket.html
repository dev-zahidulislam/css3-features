<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cricket</title>
    <style>
      .feild {
        border: 2px solid black;
      }

      .bat {
        width: 20%;
        transition: transform 0.2s ease-in;
      }

      .feild:hover .bat {
        transform: rotate(-60deg);
        transform-origin: top right;
      }

      .feild:hover .ball {
        transform: translate(900px, -400px);
      }
      .ball {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background-color: red;
        position: relative;
        left: 350px;
        transition: transform 1s ease-out 0.2s;
      }
    </style>
  </head>
  <body>
    <div class="feild">
      <img src="img/—Pngtree—cricket bat_7253992.png" alt="" class="bat" />
      <div class="ball"></div>
    </div>
  </body>
</html>
