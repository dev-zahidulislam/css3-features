<head>

        }

        .container{
            border: 2px solid slateblue;
            background-color: aquamarine;
        }
        .inner{
            border: 2px solid brown;
            background-color: palegoldenrod;

            /* transform: translate(100px); */
            /* transform: scale(0.5); */
            /* transform: translateX(100px) translateY(0px) scale(0.5) rotate(45deg); */
        }
        .inner:hover{
            transform: scale(0.5) translateX(10px) rotate(45deg);
            /* transition: 0.3s; */

        }
    </style>
</head>
<body>
    <h2>Explore Transform and Translate</h2>

    </div>
    <div class="container">
